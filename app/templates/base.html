<!DOCTYPE html>
<html lang="en">

{% block head %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
{% endblock %}

<body style="background-color: #343a40;">
    <div class="container"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            {% block navbar %}
                <a class="navbar-brand" href="#"><h1>Quizer</h1></a>
            {% endblock %}

            {% if current_user.is_active %}
                <div class="navbar-nav ml-auto d-flex justify-content-center align-items-center">
                    <h3 class="mr-3 text-light"> {{ current_user.fname }} </h3>
                    <form action=" {{ url_for('auth.logout')}} " method="get">
                        <button class="btn btn-outline-light">Logout</button>
                    </form>
                </div>
            {% endif %}
        </nav>
    </div>
    <hr>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

{% block scripts %}
<script src="{{ url_for('static', filename='jquery-3.5.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
{{ moment.include_moment() }}
{% endblock %}
</html>
